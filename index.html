<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
        <body>
          <div class="container">
            <div class="row">
              <div class="col-lg-12">
                <form id="survey">
                  <div class="form-group">
                    <div class="jumbotron">
                      <h1>Programming Language Suggester</h1>
                    </div>
                    <div>
                    <img src="https://cdn.windowsreport.com/wp-content/uploads/2018/04/Windows-10-wont-open-JPG-files.jpg" alt="a picture of a computer">
                    </div>
                    <label for="food" class="text-primary">What is your favorite food?</label>
                    <select id="food" class="form-control">
                      <option value="burritos">Burrritos</option>
                      <option value="tacos">Tacos</option>
                      <option value="salad">Salad</option>
                    </select>
                    <label for="languages" class="text-primary">Which languagages appeal to you?</label>
                    <select id="languages" class="form-control">
                      <option value="objectoriented">Object-oriented language</option>
                      <option value="scripting">Scripting language</option>
                      <option value="generalpurpose">General-purpose, multi-paradigm, compiled programming language</option>
                    </select>
                    <label for="band" class="text-primary">What is your favorite band?</label>
                    <select id="band" class="form-control">
                      <option value="linkinpark">Linkin Park</option>
                      <option value="thebeatles">The Beatles</option>
                      <option value="pinkfloyd">Pink Floyd</option>
                    </select>
                    <label for="celebrity" class="text-primary">Who is your favorite celebrity?</label>
                    <select id="celebrity" class="form-control">
                      <option value="willsmith">Will Smith</option>
                      <option value="mileycyrus">Miley Cyrus</option>
                      <option value="britneyspears">Britney Spears</option>
                    </select>
                    <label for="drink" class="text-primary">What is your favorite drink?</label>
                    <select id="drink" class="form-control">
                      <option value="tea">Tea</option>
                      <option value="coffee">Coffee</option>
                      <option value="soda">Soda</option>
                    </select>
                    <button type="submit" class="btn btn-danger">Find Out Your Favorite Programming Language</button>
                </form>
                <div id="languagemessage">Your favorite programming language is </div><div id="favoritelanguage"></div>
              </div>
            </div>
          </div>
        </body>
      </div>
    </div>
  </body>
</html>
